<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Account Statement</title>
    <link rel="shortcut icon" href="assets/img/tBank.ico">
    <link rel="stylesheet" href="assets/css/style.css">
	<style type="text/css">
		.tableHeaderCell {
		    font-weight:bold; line-height: 32.5px;text-align: center; float: left;
		}
		.tableHeaderRow {
		    height:32.5px; width:100%; background-color:#1A2155; color: white
		}
		.tableBodyRow {
		    border-bottom: 1px solid lightgrey; height: 55px;
		}
		.tableBodyCellOuter {
		    display:table; text-align: center; height:inherit; float: left;
		}
		.tableBodyCellInner {
		    display: table-cell; vertical-align: middle;
		}
		.pageBreak {
			page-break-before: always;
		}
	</style>

	<script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/moment.min.js"></script> 
    <script src="assets/js/highcharts.js"></script>
    <script src="assets/js/accountStatement.js"></script>
    <script>
			$(window).load(function(){
				accState.init();
			});
        </script>
</head>

<body>
    <div class="accStatement">
    	<table width="900px" style="border-collapse:collapse">
        	<tr>
            	<td>
                	<img src="assets/img/logo.png" align="left"/>
                </td>
                <td align="right" valign="bottom" style="font-size:29px;color: #1A2155">
                	Account Statement
                <br/>
                </td>            
            </tr>
			
            <tr>
            	<td colspan="2">
                	<div style="background-color:#1A2155; display:block; color:white; font-weight:bold; text-align:right; padding: 5px 10px">CASA Account: <span id="accountID"></span> | <span id="monthYear"></span></div>
                </td>
            </tr>
		        
        	<tr valign="top">
                <td style="vertical-align: top;">
                    <div style=" text-align: left; padding-left: 5px; padding-top: 5px"><img src="assets/img/one.png" style="vertical-align:middle" /><strong style=" vertical-align: middle"> Account Overview</strong></div>
                    <div id="pieChart" style="width: 650px; height: 250px"></div>
                </td>
                <td style="width:30%">
                    <div id="customerName" style="display:block; font-size: 26px; margin-top:5px; padding-right: 5px; float:right ;color: #1A2155"></div>
                </td>
            </tr>
		</table>
        <br />     
		
        <div id="lineChart" style="width: 900px; height: 350px"></div>
        <div style="width:35% ;text-align: left;padding-left: 5px; padding-top: 5px"><img src="assets/img/two.png"/><strong style=" vertical-align: super; ">Transaction History</strong></div>
        <br />
        
        <div id="transHist" style="width:900px">
		    <div class="tableHeaderRow" style=" padding-right: 8px; ">
		        <div class="tableHeaderCell" style="width:5%;">No.</div>
		        <div class="tableHeaderCell" style="width:13%;">Date</div>
		        <div class="tableHeaderCell" style="width:8%;">Type</div>
		        <div class="tableHeaderCell" style="width:32%;">Description</div>
		        <div class="tableHeaderCell" style="width:14%; text-align:right">Debit (<span class="currency"></span>)</div>
		        <div class="tableHeaderCell" style="width:14%; text-align:right">Credit (<span class="currency"></span>)</div>
		        <div class="tableHeaderCell" style="width:14%; text-align:right">Balance (<span class="currency"></span>)</div>
		    </div>
   </div>

</body>
</html>
